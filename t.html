<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>

  <style>

    ul {
      list-style: none;
    }

    .menu-1 li::before {
      content: "\f118";
      font-weight: 900;
      font-family: "Font Awesome 6 Free";
    }

    .menu-1 li::after {
      content: "\f0f3";
      font-weight: 900;
      font-family: "Font Awesome 6 Free";
    }

    .menu-2 li::before {
      content: "+ ";
    }

    .menu-2 li::after {
      content: "?";
    }

    .menu-3 li::before {
      content: "- ";
    }

    .menu-3 li::after {
      content: " >";
    }

  </style>

  <ul class="menu-1">
    <li>Mục 1</li>
    <li>Mục 2</li>
    <li>Mục 3</li>
    <li>Mục 4</li>
    <li>Mục 5</li>
  </ul>

  <ul class="menu-2">
    <li>Mục 1</li>
    <li>Mục 2</li>
    <li>Mục 3</li>
    <li>Mục 4</li>
    <li>Mục 5</li>
  </ul>

  <ul class="menu-3">
    <li>Mục 1</li>
    <li>Mục 2</li>
    <li>Mục 3</li>
    <li>Mục 4</li>
    <li>Mục 5</li>
  </ul>
  
</body>
</html>
