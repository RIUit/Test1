<!DOCTYPE html>
<html lang="en" >
<head>
    <title>Example</title>
    <style>
        label, input {
            display: block;
        }
        fieldset{
            border: 2px solid #5a5056;
            padding: auto;
            margin-bottom: 10px;
        }
        label {
            display: inline-block;
            width: 200px; 
            margin-bottom: 5px;
        }
        input {
            display: inline-block;
            width: 250px;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
    <fieldset>
        <legend>Email and URL</legend>

        <label for="name">Your Name: </label>
        <input type="text" id="name" name="name">

        <label for="email">Your Email: </label>
        <input type="email" id="email" name="email">


        <label for="URL">Your Web Address (URL): </label>
        <input type="url" id="url" name="url">

    </fieldset>

    <fieldset>
        <legend>Number Stuff</legend>

        <label for="number">Number:</label>
        <input type="number" id="number" name="number" min="0" max="15" step="3">

        <label for="range">Range:</label>
        <input type="range" id="range" name="range" min="0" max="15" step="3">

    </fieldset>

    <fieldset>
        <legend>Date Stuff</legend>

        <label for="date">Date (mm/dd/yyyy): </label>
        <input type="date" id="date" name="date" required>

        <label for="month">Month (mm/yyyy): </label>
        <input type="month" id="month" name="month">

        <label for="week">Week: </label>
        <input type="week" id="week" name="week">

        <label for="time">Time (--:-- --): </label>
        <input type="time" id="time" name="time">

        <label for="datetime">Date/Time: </label>
        <input type="datetime-local" id="datetime" name="datetime">

    </fieldset>

    <label for="search">Search: </label>
    <input type="search" id="search" name="search" placeholder="Search me!">

    <label for="color">Color:</label>
    <input type="color" id="color" name="color" value="#ff0000">

</body>
</html>
