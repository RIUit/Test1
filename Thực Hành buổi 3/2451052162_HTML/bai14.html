<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 Images Decreasing Size</title>
    <style>
        .image-row {
            display: flex;
            justify-content: center; 
            align-items: center;
            gap: 5px; 
            margin-top: 30px;
            align-items: flex-end;
        }

        .image-row img:nth-child(1) {
            width: 400px; 
        }

        .image-row img:nth-child(2) {
            width: 300px; 
        }

        .image-row img:nth-child(3) {
            width: 200px; 
        }
    </style>
</head>
<body>

    <div class="image-row">
        <img src="../img/magnolia-large.jpg" alt="Image 1">
        <img src="../img/magnolia-medium.jpg" alt="Image 2">
        <img src="../img/magnolia-small.jpg" alt="Image 3">
    </div>
</body>
</html>
