<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Properties</title>
    
    <style>
        h1 {
    text-align: center;
    margin: 20px auto;
    
}

table {
    width: 80%;
    margin: 20px auto;
    border-collapse: collapse;
    border: 2px solid #f6f6f6;
    background: #ffffff;
}

th, td {
    border: 1px solid #999;
    padding: 10px 15px;
    text-align: center;
    
}

th {
    background: #f1f1f1;
    color: #000000;
    font: small-caps bold 18px Georgia, serif;
}

tr:nth-child(even) {
    background: #9e9e9e;
}
    </style>
</head>
<body>
    <h1>First Edition Auctions</h1>
    <table>
        <thead>
            <tr>
                <th>AUTHOR</th>
                <th>TITLE</th>
                <th>RESERVE PRICE</th>
                <th>CURRENT BID</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>E.E. Cummings</td>
                <td>Tulips & Chimneys</td>
                <td>$2,000.00</td>
                <td>$2,642.50</td>
            </tr>
            <tr>
                <td>Charles d'Orleans</td>
                <td>Poemes</td>
                <td></td>
                <td>$5,866.00</td>
            </tr>
            <tr>
                <td>T.S. Eliot</td>
                <td>Poems 1909 - 1925</td>
                <td>$1,250.00</td>
                <td>$8,499.35</td>
            </tr>
            <tr>
                <td>Sylvia Plath</td>
                <td>The Colossus</td>
                <td></td>
                <td>$1031.72    </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
