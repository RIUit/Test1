<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Textarea</title>
        <style>
            label {
                display: inline-block;
                
            }
            input {
                display: inline-block;
                width: 200px;
            }
            div {
                margin-bottom: 30px;
            }
        </style>
    </head>
    <body>
        <form action="https://www.w3schools.com/action_page.php" target="_blank">
            <label for="comment">What did you think of this gig?</label>
            <div><textarea name="comment" id="comment" row="4" placeholder="Enter your comments..."></textarea></div>
                
            
            <div><button type="submit">Submit</button> <button type="reset">Reset</button></div>   
    
        </form>
    </body>
</html>
