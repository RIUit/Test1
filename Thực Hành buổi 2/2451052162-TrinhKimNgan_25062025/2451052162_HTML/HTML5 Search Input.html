<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTML5 URL Input</title>
    <style>
       
       
        button {
            padding: 10px;
        }
    </style>
</head>
<body>
    <form action="https://www.w3schools.com/action_page.php" target="_blank">
        <label>Search:</label>
        <div>
            <input type="search" name="search" id="search" required>
            <button type="submit">Search</button>
        </div>
        
    </form>
</body>
</html>
