<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>PasswordInput</title>
        <style>
            
            
            div {
                margin-bottom: 30px;
            }
        </style>
    </head>
    <body>
        <form action="https://www.w3schools.com/action_page.php" target="_blank">
            <label class="font-label">Please select your favorite genre:</label>
            <div class="Radio">
                <label><input type="radio" name="genre" value="Rock" checked>Rock</label>
                <label><input type="radio" name="genre" value="Pop" checked>Pop</label>
                <label><input type="radio" name="genre" value="Jazz" checked>Jazz</label>
            </div>
            <div><button type="submit">Submit</button> <button type="reset">Reset</button></div>
        </form>
    </body>
