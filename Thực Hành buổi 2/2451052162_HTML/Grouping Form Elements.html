<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Grouping Form Elements</title>
    <style>
       
       button {
            padding: 10px;
        }
    
       
    </style>
</head>
<body>
    <form action="https://www.w3schools.com/action_page.php" target="_blank">
        <fieldset>
            <legend>Contact details.</legend>
            <label for="email">Email</label>
            <div><input type="email" name="email" id="email" required></div>
            <div></div>
            <label for="phone">Mobile:</label>
            <div><input type="number" id="phone" name="phone"/></div>
            <div></div>
            <label for="telephone">Telephone:</label>
            <div><input type="number" id="telephone" name="telephone"/></div>
            
            
        </fieldset>
        
        <div><button type="submit">Submit</button> <button type="reset">Reset</button></div>
    </form>
</body>
</html>
