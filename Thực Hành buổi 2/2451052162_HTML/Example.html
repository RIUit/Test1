<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Grouped Form</title>
    
       
</head>
<body>

    <form action="https://www.w3schools.com/action_page.php" target="_blank">
      
        <fieldset>
            <legend>Your Details</legend>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"  placeholder="name.." required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
        </fieldset>

      
        <fieldset>
            <legend>Your Review.</legend>

            <div class="form-group">
                <label for="source">How did you hear about us?</label>
                <select id="source" name="source" required>
                    
                    <option value="Google">Google</option>
                    <option value="Friend">Friend</option>
                    <option value="Advert">Advert</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label>Would you visit again?</label>
                <div class="radio-group">
                    <label><input type="radio" name="visit_again" value="Yes" required> Yes</label>
                    <label><input type="radio" name="visit_again" value="No"> No</label>
                    <label><input type="radio" name="visit_again" value="Maybe"> Maybe</label>
                </div>
            </div>

            <div class="form-group">
                <label for="comments">Comment:</label>
                <textarea id="comments" name="comments" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" name="subscribe"> Sign me up for email updates
                </label>
            </div>

            <div class="form-group">
                <button type="submit">Submit review</button>
                <button type="reset">Reset</button>
            </div>
        </fieldset>

    </form>

</body>
</html>
